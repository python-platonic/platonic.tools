site_name: python-platonic
repo_url: https://github.com/python-platonic/
repo_name: python-platonic
edit_uri: website/edit/master/platonic-website/docs/
copyright: Copyright &copy; 2020 python-platonic

nav:
  - Structures:
      - Introduction: structures/index.md
      - Queue: structures/queue/index.md
  - Amazon SQS:
      - SQS Queue: sqs/queue.md
  - Extra:
      - Typecasts: typecasts.md
      - DDD: ddd.md

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  logo: assets/platonic.png
  favicon: assets/platonic-favicon.png
  custom_dir: overrides
  palette:
    primary: teal
    scheme: slate
  features:
    - navigation.tabs
    - header.autohide
